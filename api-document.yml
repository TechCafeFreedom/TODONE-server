components:
  schemas:
    AccessToken:
      # TODO: stringなのか
      type: 'string'
    GetUserResponse:
      type: 'object'
      properties:
        id:
          type: 'string'
        name:
          type: 'string'
        thumbnail:
          type: 'string'
    UpdateUserRequest:
      type: 'object'
      properties:
        name:
          type: 'string'
        thumbnail:
          type: 'string'
    GetProjectResponse:
      type: 'object'
      properties:
        id:
          type: 'string'
        title:
          type: 'string'
        description:
          type: 'string'
        author:
          $ref: '#/components/schemas/GetUserResponse'
        members:
          type: 'array'
          items:
            $ref: '#/components/schemas/GetUserResponse'
        todos:
          type: 'array'
          items:
            $ref: '#/components/schemas/GetTodoResponse'
        labels:
          type: 'array'
          items:
            $ref: '#/components/schemas/GetLabelResponse'
        created_at:
          type: 'string'
        updated_at:
          type: 'string'
    UpdateProjectRequest:
      type: 'object'
      properties:
        title:
          type: 'string'
        description: 
          type: 'string'
    GetTodoResponse:
      type: 'object'
      properties:
        id:
          type: 'string'
        title:
          type: 'string'
        content:
          type: 'string'
        deadline:
          type: 'string'
        state:
          type: 'string'
        author:
          $ref: '#/components/schemas/GetUserResponse'
        labels:
          type: 'array'
          items:
            $ref: '#/components/schemas/GetLabelResponse'
        created_at:
          type: 'string'
        updated_at:
          type: 'string'
    UpdateTodoRequest:
      type: 'object'
      properties:
        title:
          type: 'string'
        content:
          type: 'string'
        deadline:
          type: 'string'
        state:
          type: 'string'
    GetLabelResponse:
      type: 'object'
      properties:
        id:
          type: 'string'
        name:
          type: 'string'
        description:
          type: 'string'
        color:
          type: 'string'
        created_at:
          type: 'string'
        updated_at:
          type: 'string'
    UpdateLabelRequest:
      type: 'object'
      properties:
        name:
          type: 'string'
        description:
          type: 'string'
        color:
          type: 'string'
    ErrorResponse:
      type: 'object'
      properties:
        code:
          type: 'integer'
        message:
          type: 'string'
  parameters:
    AccessToken:
      name: 'x-token'
      # TODO: どこに載せるか...?
      in: 'header'
      required: true
      schema:
        $ref: '#/components/schemas/AccessToken'
    ProjectID:
      name: 'project_id'
      in: 'path'
      required: true
      schema:
        type: 'string'
    TodoID:
      name: 'todo_id'
      in: 'path'
      required: true
      schema:
        type: 'string'
    LabelID:
      name: 'label_id'
      in: 'path'
      required: true
      schema:
        type: 'string'
  requestBodies:
    # TODO: ちゃんと作って
    UpdateUser:
      description: 'request body'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateUserRequest'
    UpdateProject:
      description: 'request body'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateProjectRequest'
    UpdateTodo:
      description: 'request body'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateTodoRequest'
    UpdateLabel:
      description: 'request body'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateLabelRequest'
  responses:
    NoContent:
      description: 'no content'
    BadRequest:
      description: 'bad request. status code: 400'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: 'unauthorized error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: 'conflict error. status code: 409'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: 'internal server error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
