linters-settings:
    gocritic:
        enabled-tags:
            - performance

linters:
    enable:
        - govet
        - errcheck
        - staticcheck
        - unused
        - gosimple
        - structcheck
        - varcheck
        - ineffassign
        - deadcode
        - typecheck
        - golint
        - gocritic

run:
    timeout: 20m
    skip-dirs:
        - "pkg/.*/mock_.*"
        - "pkg/api/handler"
        - "pkg/api/middleware"
    skip-files:
        - "pkg/api/middleware/jwt.go"

issues:
    exclude-rules:
